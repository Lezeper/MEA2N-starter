<div class="col-md-3 col-md-offset-4">
    <h3>Login</h3>
    <div class="error" style="color: red" *ngIf="error">* Invalid password or username</div><br>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <fieldset class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="email" required>
        </fieldset>
        <fieldset class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
        </fieldset>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Sign in</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>

    <hr>

    <h3>Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onCreate()">
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Create</button>
        </div>
    </form>
</div>
